<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>橘子影院-登陆</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/login.css">

    <script>
        function login() {
            var url = "../LoginServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = searchComplete;
                req.send("cus_uid=" + document.getElementById("cus_uid").value);
            }
        }
        function searchComplete() {
            if (req.readyState == 4 && req.status == 200) {
                //<a href = "../admin/index.html"></a>
                //alert(req.responseText);
                if (req.responseText == "0")
                    alert("登陆失败，请检查账号和密码");
                else {
                    alert("登陆成功！")
                    window.location = "index.html";
                }
            }
        }

        function adminlogin() {
            var url = "../AdminServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = adminComplete;
                req.send("admin_uid=" + document.getElementById("admin_uid").value);
                req.send("admin_pwd=" + document.getElementById("admin_pwd").value);
            }
        }

        function adminComplete() {
            if (req.readyState == 4 && req.status == 200) {
                //<a href = "../admin/index.html"></a>
                //alert(req.responseText);
                if (req.responseText == "0")
                    alert("登陆失败，请检查账号和密码");
                else {
                    alert("登陆成功！")
                    window.location = "../admin/index.html";
                }
            }
        }



    </script>
    <style>
        form button {
            padding: 10px 10px 10px 10px;
            background: #D2691E;
            position: relative;
            color: #fff;
            font-size: 16px;
            border: none;
        }
    </style>



</head>



<body class="login-bg">
    <span>
        <a href="mlogin.html">管理员登陆</a>
    </span>
    <div class="login layui-anim layui-anim-up">
        <div style="text-align:center"><img src="../images/logo.png" width="255px"><br><br></div>
        <div class="message" style="font-size:20px">橘子影院</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" action="">
            <input type="text" name="username" placeholder="用户名" value="" class="layui-input">
            <hr class="hr15">
            <input type="password" name="password" placeholder="密码" value="" class="layui-input">
            <hr class="hr15">
            <button onclick="window.location.href='index.html'" type="button"
                style="font-size:18px;width:100%;">登录</button>
            <!-- <input type="submit" value="登录" onclick="javascript:window.location='index.html'" style="font-size:18px;width:100%;"> -->
            <hr class="hr15">
            <button onclick="window.location.href='Register.html'" type="button"
                style="font-size:18px;width:100%;">注册</button>
            <!-- <input type="submit" value="注册" onclick="javascript:window.location='regist.html'" style="font-size:18px;width:100%;"> -->
            <hr class="hr20">
        </form>
    </div>
    <!-- 底部结束 -->
</body>

</html>
