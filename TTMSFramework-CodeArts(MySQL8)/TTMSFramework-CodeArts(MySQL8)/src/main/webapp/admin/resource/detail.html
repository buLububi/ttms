<script>
	UrlParm = function() { // url参数
		var data, index;
		(function init() {
			data = [];
			index = {};
			var u = window.location.search.substr(1);
			if (u != '') {
				var parms = decodeURIComponent(u).split('&');
				for (var i = 0, len = parms.length; i < len; i++) {
					if (parms[i] != '') {
						var p = parms[i].split("=");
						if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p=
							data.push([ '' ]);
							index[p[0]] = data.length - 1;
						} else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c | =
							data[0] = [ p[1] ];
						} else if (typeof (index[p[0]]) == 'undefined') { // c=aaa
							data.push([ p[1] ]);
							index[p[0]] = data.length - 1;
						} else {// c=aaa
							data[index[p[0]]].push(p[1]);
						}
					}
				}
			}
		})();
		return {
			// 获得参数
			parm : function(o) { // o: 参数名或者参数次序
				try {
					return (typeof (o) == 'number' ? data[o][0] : data[index[o]][0]);
				} catch (e) {
				}
			},
			//获得参数组, 类似request.getParameterValues()
			parmValues : function(o) { //  o: 参数名或者参数次序
				try {
					return (typeof (o) == 'number' ? data[o] : data[index[o]]);
				} catch (e) {
				}
			},
			//是否含有parmName参数
			hasParm : function(parmName) {
				return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined' : false;
			},
			// 获得参数Map ,类似request.getParameterMap()
			parmMap : function() {
				var map = {};
				try {
					for ( var p in index) {
						map[p] = data[index[p]];
					}
				} catch (e) {
				}
				return map;
			}
		}
	}();

	function init() {
		$("#linkresource").css("background-color","#CD853F");
		$("#sub3").attr("class","collapse panel-collapse in");
		var type = UrlParm.parm("type");
		//alert(type);
		document.getElementById("type").value = type;
		if(type=="update"){
			var res_id = UrlParm.parm("res_id");
			var res_parent = UrlParm.parm("res_parent");
			var res_name = UrlParm.parm("res_name");
			var res_URL = UrlParm.parm("res_URL");
			document.getElementById("res_id").value = res_id;
			document.getElementById("res_parent").value = res_parent;
			document.getElementById("res_name").value = res_name;
			document.getElementById("res_URL").value = res_URL;
		}
	}

	function check() {
		var form = document.getElementById("myform");
	
		var url = "../../ResourceServlet";
	    if (window.XMLHttpRequest)
	        req = new XMLHttpRequest();
	    else if (window.ActiveXObject)
	        req = new ActiveXObject("Microsoft.XMLHTTP");
		if (req) {
			//采用POST方式，异步传输
			req.open("post", url, true);
			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			req.onreadystatechange = checkComplete;
			var data = "type=" +form.type.value+
            "&res_id=" + form.res_id.value +
            "&res_parent=" + encodeURIComponent(form.res_parent.value)+
            "&res_name=" + encodeURIComponent(form.res_name.value)+
            "&res_URL=" + encodeURIComponent(form.res_URL.value);
			req.send(data);
		}
	}
	
	
	function checkComplete() {
		if (req.readyState == 4 && req.status == 200) {
			alert(req.responseText);
		}
	}
	
</script>
